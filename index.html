            border: 1px solid #dbdbdb;

            text-align: center;

    background-repeat: no-repeat;
    background-position: center;

}


        
        .form-group {

        }
        
        input {
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            color: #262626;
            font-size: 12px;
            padding: 9px 8px;
            width: 100%;
            margin: 0 0 6px;
        }
        
        input:focus {
            border-color: #a8a8a8;
            outline: none;
        }
        
        button {
            background-color: #0095f6;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-weight: 600;
            padding: 5px 9px;
            width: 100%;
            margin: 14px 0;
            cursor: pointer;
            height: 32px;
        }
        
        button:disabled {
            background-color: #b2dffc;
        }
        
        .separator {
            display: flex;
            align-items: center;
            margin: 18px 0;
        }
        
        .line {
            flex: 1;
            height: 1px;
            background-color: #dbdbdb;
        }
        
        .or {
            margin: 0 18px;
            color: #8e8e8e;
            font-weight: 600;
            font-size: 13px;
        }
        
        .fb-login {
            color: #385185;
            font-weight: 600;
            margin: 8px 0;
            font-size: 14px;
            cursor: pointer;
        }
        
        .forgot-pw {
            color: #00376b;
            font-size: 12px;
            margin-top: 12px;
            cursor: pointer;
        }
        
        .signup-box {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 10px 0;
            text-align: center;
            width: 350px;
            margin: 0 0 10px;
            font-size: 14px;
        }
        
        .signup-box a {
            color: #0095f6;
            font-weight: 600;
            text-decoration: none;
        }
        
        .get-app {
            text-align: center;
            width: 350px;
        }
        
        .get-app p {
            font-size: 14px;
            margin: 10px 20px;
        }
        
        .app-stores {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .app-store {
            height: 40px;
            width: 136px;
            margin: 0 4px;
            background-color: #fafafa;
            border-radius: 5px;
        }
        
        @media (max-width: 875px) {
            .phones {

            }

<body>
    <div class="container">
        <div class="phones"></div>
        <div class="right-panel">
            <div class="login-box">
                <div class="logo"></div>
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="Nomor telepon, nama pengguna, atau email" />
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Kata sandi" />
                    </div>
                    <button type="submit">Masuk</button>
                </form>
                
                <div class="separator">
                    <div class="line"></div>
                    <div class="or">ATAU</div>
                    <div class="line"></div>
                </div>
                
                <div class="fb-login">
                    <span>Masuk dengan Facebook</span>
                </div>
                
                <div class="forgot-pw">Lupa kata sandi?</div>
            </div>
            
            <div class="signup-box">
                Tidak punya akun? <a href="#">Daftar</a>
            </div>
            
            <div class="get-app">
                <p>Unduh aplikasinya.</p>
                <div class="app-stores">
                    <div class="app-store"></div>
                    <div class="app-store"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Validasi sederhana form
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.querySelector('input[type="text"]').value;
            const password = document.querySelector('input[type="password"]').value;
            
            if (!username || !password) {
                alert('Harap isi semua field');
                return;
            }
            
            // Di aplikasi sungguhan, ini akan mengirim data ke server
            alert('Login berhasil (simulasi)');
        });
    </script>
</body>
</html>
